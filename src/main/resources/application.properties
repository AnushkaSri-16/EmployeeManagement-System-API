#This code sets up the configuration for the database connection in a Spring Boot application.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#It specifies the driver class name for MySQL,  driver class is used to establish a connection between
# a Java application and a database.
spring.datasource.url=jdbc:mysql://localhost:3306/emp
#the URL of the database
spring.datasource.username=root
spring.datasource.password=root
#username and password required to connect to the database
spring.jpa.hibernate.ddl-auto=update 
#it sets the value of spring.jpa.hibernate.ddl-auto to "update" which means that the
# database schema will be updated based on the entity classes during application startup. 
spring.jpa.show-sql=true
#it sets the property spring.jpa.show-sql to true which will enable logging of SQL statements 
#generated by Hibernate.

